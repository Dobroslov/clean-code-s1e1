<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <img class="header__logo-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>

  <main class="todo">
    <section class="todo__form">
      <h2 class="form__title label">Add Item</h2>
      <form id="form">
        <div class="row-wrapper">
          <input class="form__input item__text-input" id="new-todo__input" type="text">
          <button class="button add-form__button" type="submit">Add</button>
        </div>
      </form>
    </section>
    <section class="todo-lists">
      <h1 class="todo-lists__incompleted label">Todo</h1>
      <ul class="todo-list todo-list__incompleted">
        <li class="todo__item row-wrapper">
          <input class="item__radio-input" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input class="item__text-input" type="text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="button__delete__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="todo__item row-wrapper edit-mode">
          <input class="item__radio-input" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input class="item__text-input" type="text" value="Go Shopping">
          <button class="button button__edit">Save</button>
          <button class="button button__delete">
            <img class="button__delete__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
      <h2 class="todo-lists__completed label">Completed</h2>
      <ul class="todo-list todo-list__completed">
        <li class="todo__item row-wrapper">
          <input class="item__radio-input" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input class="item__text-input item__text-input_completed" type="text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="button__delete__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
